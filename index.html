<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>HTML Cheat Sheet</title>
        <link rel="stylesheet" href="/recs/styles.css">
    </head>
    <header>Table Cheat Sheet</header>
    <body>
        <main>
            <table id = table>
                <thead>
                <tr>
                    <th>Element</th>
                    <td>Definition</td>
                </tr>
                </thead>
                <tbody>
                    <tr id="row1">
                        <th>&lttr&gt</th>
                        <td>represents rows</td>
                    </tr>
                    <tr id="row2">
                        <th>&lttd&gt</th>
                        <td>used to create data cells</td>
                    </tr>
                    <tr id="row3">
                        <th>&ltth&gt</th>
                        <td>used to add table headings</td>
                    </tr id="row4">
                    <tr>
                        <th>&ltcaption&gt</th>
                        <td>used to insert captions</td>
                    </tr>
                    <tr id="row5">
                        <th>&ltthead&gt</th>
                        <td>adds a separate header to the table</td>
                    </tr>
                    <tr id="row6">
                        <th>&lttbody&gt</th>
                        <td>shows the main body of the table</td>
                    </tr>
                    <tr id="row7">
                        <th>&ltfoot&gt</th>
                        <td>creates a separate footer for the table</td>
                    </tr>
                </tbody>

            </table>
        </main>
    </body>
</html>
